  <line class="connection" x1="350" y1="540" x2="550" y2="520" stroke-width="1.5" />
  <line class="connection" x1="350" y1="540" x2="550" y2="720" stroke-width="1.5" />
  <line class="connection" x1="350" y1="720" x2="550" y2="520" stroke-width="1.5" />
  <line class="connection" x1="350" y1="720" x2="550" y2="720" stroke-width="1.5" />
  
  <line class="connection" x1="550" y1="120" x2="750" y2="220" stroke-width="1.5" />
