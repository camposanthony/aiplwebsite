<svg width="850" height="850" viewBox="0 0 850 850" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node {
      fill-opacity: 0.6;
      transition: all 0.5s ease;
    }
    .node:hover {
      fill-opacity: 0.9;
    }
    .connection {
      stroke-opacity: 0.2;
      transition: all 0.5s ease;
    }
    .connection:hover {
      stroke-opacity: 0.4;
    }
    @media (prefers-color-scheme: dark) {
      .node {
        fill: #e5d049;
      }
      .connection {
        stroke: #ede8d9;
      }
    }
    @media (prefers-color-scheme: light) {
      .node {
        fill: #e5d049;
      }
      .connection {
        stroke: #253943;
      }
    }
  </style>
  
  <!-- Neural Network Pattern -->
  <!-- Layer 1 -->
  <circle class="node" cx="150" cy="120" r="8" />
  <circle class="node" cx="150" cy="320" r="6" />
  <circle class="node" cx="150" cy="520" r="9" />
  <circle class="node" cx="150" cy="720" r="7" />
  
  <!-- Layer 2 -->
  <circle class="node" cx="350" cy="180" r="7" />
  <circle class="node" cx="350" cy="360" r="8" />
  <circle class="node" cx="350" cy="540" r="6" />
  <circle class="node" cx="350" cy="720" r="9" />
  
  <!-- Layer 3 -->
  <circle class="node" cx="550" cy="120" r="8" />
  <circle class="node" cx="550" cy="320" r="7" />
  <circle class="node" cx="550" cy="520" r="9" />
  <circle class="node" cx="550" cy="720" r="6" />
  
  <!-- Layer 4 -->
  <circle class="node" cx="750" cy="220" r="7" />
  <circle class="node" cx="750" cy="420" r="9" />
  <circle class="node" cx="750" cy="620" r="8" />
  
  <!-- Additional nodes for complexity -->
