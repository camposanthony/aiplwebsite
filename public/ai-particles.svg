  <line class="connection" x1="250" y1="250" x2="450" y2="450" stroke-width="1" />
  <line class="connection" x1="450" y1="150" x2="650" y2="350" stroke-width="1" />
  <line class="connection" x1="450" y1="450" x2="650" y2="350" stroke-width="1" />
  <line class="connection" x1="450" y1="450" x2="650" y2="650" stroke-width="1" />
  <line class="connection" x1="250" y1="650" x2="450" y2="450" stroke-width="1" />
  <line class="connection" x1="250" y1="650" x2="650" y2="650" stroke-width="1" />
