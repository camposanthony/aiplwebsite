  <circle class="node" cx="450" cy="150" r="4" />
  <circle class="node" cx="650" cy="350" r="6" />
  <circle class="node" cx="250" cy="650" r="7" />
  <circle class="node" cx="450" cy="450" r="5" />
  <circle class="node" cx="650" cy="650" r="4" />
  
  <!-- Connections -->
  <line class="connection" x1="150" y1="120" x2="350" y2="180" stroke-width="1.5" />
  <line class="connection" x1="150" y1="120" x2="350" y2="360" stroke-width="1.5" />
  <line class="connection" x1="150" y1="320" x2="350" y2="180" stroke-width="1.5" />
